# Default values for souvenirs.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

api:

  replicaCount: 1

  image:
    repository: thomah/souvenirs-api
    pullPolicy: IfNotPresent
    tag: "1.2.5"

  containerPort: 8080

  service:
    type: ClusterIP
    port: 80

  podAnnotations: {}

  podSecurityContext: 
    runAsUser: 1000
    fsGroup: 1000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 4
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  env: {}
    # SPRING_JPA_HIBERNATE_DDL-AUTO: update
    # LOGGING_LEVEL_FR_THOMAH_SOUVENIRS: INFO
    # FR_THOMAH_SOUVENIRS_API_URL: https://souvenirs.fr

  secretsEnv: []
    # - secretName: ""
    #   env:
    #     FOO: barKey

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}

web:
  replicaCount: 1

  image:
    repository: thomah/souvenirs-web
    pullPolicy: IfNotPresent
    tag: "1.2.0"

  containerPort: 80

  url: "http://souvenirs.localhost"
  config: |-
    {
      "apiUrl": "http://api.souvenirs.localhost"
    }

  service:
    type: ClusterIP
    port: 80

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 4
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  resources: {}
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi
    
  nodeSelector: {}

  tolerations: []

  affinity: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

ingress:
  enabled: false
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    nginx.org/client-max-body-size: "10m"
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: souvenirs.localhost
      paths:
      - path: /
        backend:
          serviceName: souvenirs-web
          servicePort: 80
    - host: api.souvenirs.localhost
      paths:
      - path: /
        backend:
          serviceName: souvenirs-api
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

persistence: {}
  # enabled: true
  # accessMode: ReadWriteOnce
  # size: 100Mi

db:
  host: souvenirs-postgresql
  port: 5432
  name: souvenirs
  # existingSecret:
  #   name: db-souvenirs
  #   usernameKey: username
  #   passwordKey: password

postgresql:
  enabled: true
  fullnameOverride: souvenirs-postgresql
  auth:
    username: souvenirs
    password: souvenirs
    database: souvenirs
  volumePermissions:
    enabled: true

